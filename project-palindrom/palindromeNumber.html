<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number</title>'
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen min-h-screen bg-zinc-700 flex flex-row justify-center items-center">
    <div class="bg-transparent w-[400px] h-[400px] text-white p-6 border-2 border-white">
        <h1 class="text-center font-semibold text-3xl font-mono mt-2">Is it a Palindrome?</h1>
        <div class="mt-3 bg-white text-zinc-700 p-3 rounded-2xl">
            <p class="text-center text-md font-mono">Enter in text to check for a Palindrome:</p>
            <div class="flex flex-row justify-center items-center my-3">
                <input type="text" class="border-b-2 border-zinc-700 py-1 px-3 mr-1 font-mono">
                <button class="bg-zinc-700 text-white py-1 px-5 rounded-xl hover:bg-zinc-600 active:scale-95">Check</button>
            </div>
            <p class="text-center font-mono hidden" id="output">text</p>
        </div>
        <div class="mt-6">
            <p class="font-mono text-center">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
</body>
<script>
    const input = document.querySelector('input')
    const btn = document.querySelector('button')
    const outputval = document.querySelector('#output')

    function handleCalculation () {
        let inputVal = input.value
        if (inputVal === '') {
            alert('Fill input before pressing the button')
            return
        }
        if (inputVal === inputVal.split('').reverse().join('')) {
            outputval.classList.remove('hidden')
            outputval.textContent = `${inputVal} is a palindrome`
        }else {
            outputval.classList.remove('hidden')
            outputval.textContent = `${inputVal} is not a  palindrome`
        }
    }
    
    btn.addEventListener('click' , handleCalculation) 
</script>
</html>
